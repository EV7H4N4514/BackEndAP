<div class="row">
<h1>Hard skills</h1>
<div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="30"
    [radius]="70"
    [outerStrokeWidth]="5"
    [innerStrokeWidth]="1"
    [outerStrokeColor]="'#8e59ac'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"
    [showSubtitle]="false"
    [imageSrc]="'../../../assets/html.png'"
    [showImage]="true"
    [imageWidth]="70"
    [imageHeight]="70"
    ></circle-progress>
</div>
